<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <h2>App</h2>
    <mat-list role="list">
      <a mat-list-item routerLink="/dashboard"> Home </a>
      <a mat-list-item routerLink="/dashboard/students"> Students </a>
      <a mat-list-item routerLink="/dashboard/courses"> Courses </a>
      <button mat-list-item (click)="logout()">Logout</button>
    </mat-list>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
