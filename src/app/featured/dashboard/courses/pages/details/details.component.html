<a routerLink="/dashboard/courses" mat-button>Back to courses</a>

@if (isLoading) {
<p>Cargando...</p>
} @else if (!isLoading && course) {
<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{ course.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ course.description }}</p>
  </mat-card-content>
</mat-card>
} @else {
<p>{{ error }}</p>
}
