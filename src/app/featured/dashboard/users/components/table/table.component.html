<!-- table.component.html -->
 <div class="table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
  </ng-container>
 
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let user">
      
      <ng-container *ngIf="(authUser | async)?.role === 'admin'">
        <button mat-button (click)="editUser(user)">
        <img src="/img/avatar-de-usuario.png" width="30px" alt="Editar" />
      </button>
      <button mat-button (click)="deleteUser(user.id)"> <img class="trash-icon-table" src="/img/tacho-de-basura.png" width="30px" alt=""></button>
      
    </ng-container>
    </td>
    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
